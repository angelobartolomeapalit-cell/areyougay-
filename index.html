<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Funny Choices Website</title>
<style>
    body {
        font-family: Comic Sans MS, sans-serif;
        background: #fffa9e;
        text-align: center;
        padding: 40px;
    }
    h1 { font-size: 48px; }
    button {
        font-size: 20px;
        padding: 15px 25px;
        margin: 10px;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        background: #ff6f61;
        color: white;
        transition: 0.2s;
    }
    button:hover {
        transform: scale(1.1);
        background: #ff3a2e;
    }
    #result {
        margin-top: 30px;
        font-size: 28px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Are you gay?</h1>
<p>Select a button and something *questionably hilarious* will happen.</p>

<button onclick="pick('A')">A. yes</button>
<button onclick="pick('B')">B. A </button>
<button onclick="pick('C')">C. B</button>
<button onclick="pick('D')">D. C</button>

<div id="result"></div>

<script>
function pick(choice) {
    let messages = {
        A: "why are you gay?.",
        B: "bayot!!.",
        C: "yuck!.",
        D: "bakla yarn?."
    };
    document.getElementById('result').textContent = messages[choice];
}
</script>

</body>
</html>
